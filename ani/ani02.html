<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Wave Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            width: 10px; height: 10px;
            background: #fff;
            margin: 5px 10px;
            border-radius: 50%;
            transform-origin: top center;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0%  {
            transform: rotate(0) scale(1.1);
            }
            50% {
            transform: rotate(180deg) scale(0.3);
            }
            100% {
            transform: rotate(360deg) scale(1.1);
            }
        }
  
        .row {
            display: flex;
            flex: 0 1 100%;
        }
        .row:nth-child(1) .circle {
            animation-delay: 0.1s;
        }
        .row:nth-child(2) .circle {
            animation-delay: 0.2s;
        }
        .row:nth-child(3) .circle {
            animation-delay: 0.3s;
        }
        .row:nth-child(4) .circle {
            animation-delay: 0.4s;
        }
        .row:nth-child(5) .circle {
            animation-delay: 0.5s;
        }
        .row:nth-child(6) .circle {
            animation-delay: 0.6s;
        }
        .row:nth-child(7) .circle {
            animation-delay: 0.7s;
        }
        .row:nth-child(8) .circle {
            animation-delay: 0.8s;
        }
        .row:nth-child(9) .circle {
            animation-delay: 0.9s;
        }
        .row:nth-child(10) .circle {
            animation-delay: 1s;
        }
    </style>
</head>
